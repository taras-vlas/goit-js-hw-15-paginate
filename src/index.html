  <body>
              <nav>
                <h1>Image FINDER</h1>
              </nav>
              
              <!--  introduction(вступ) -->
    
    <form class="search-form js-search-form" id="search-form" >  <!-- onclick = "myFunc.call(this)" -- добавляем атрибут событий onclick -->
          
        <input 
          type="text" 
          name="query"          
          autocomplete="off" 
          placeholder="  Search images...  "
        />

      <!-- <button type="submit">Шукати</button> -->
    </form>
                     <!-- повідомлення -->
              <p class="is-hidden notification">
                  Uploaded images: <span id="js-search-yourQuery"></span>
              </p>
              
    <ul class="js-articles  gallery"></ul>

<!-- 34:00  Вебинар 26 (16.04) ...is-hidden    -->
    <button 
      type="button" 
      class="btn btn-primary button is-hidden" 
      data-action="load-more"
    >

   <!-- class="spinner-border spinner-border-sm spinner is-hidden" -->
      <span 
        class="spinner-border spinner-border-sm spinner "  
        role="status" 
        aria-hidden="true"
      ></span>
                    <!-- для btn 1-ї стор. -->
      <span class="label">Load more</span>
    </button>

  </body>
